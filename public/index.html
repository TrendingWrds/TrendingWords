<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>trending words</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <!-- <link rel="shortcut icon" href=".ico"> link for favicon -->

    <!-- handlebars template below for all the subreddit names  -->
    <script id="subredditName-template" type="text/x-handlebars-template">

        {{#each keys}}
            <li class="clearfix subredditNameLi" id="{{makeAllCaps this}}">
              <p>{{this}}</p>
                <span>Click for Data on {{this}} </span><a href="http://reddit.com/r/{{this}}">Link to Subreddit: {{this}}</a>
            </li>
        {{/each}}

    </script>
    <link rel="stylesheet" href="/styles/navBar.css" type="text/css">
    <link rel="stylesheet" href="/styles/main.css" type="text/css">
    <link rel="stylesheet" href="/styles/subredditsList.css" type="text/css">
    <link rel="stylesheet" href="/styles/footer.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

  </head>
  <body>
  <header>
      <nav class="navbar is-transparent">
        <ul>
          <li class="is-pulled-left navbar-item"><a href="/index.html">Home</a></li>
          <li class="is-pulled-right navbar-item"><a href="/aboutUs.html">About Us</a></li>
        </ul>
      </nav>
  </header>
  <div class="landingTitle container is-fullhd">
    <p class="title is-1 is-spaced">Trending Words</p>
    <div class="app-motto class="subtitle is-3"">
      <p class="subtitle is-5">find out what people are saying now on the internet's front page</p>
    </div>
  </div>

    <div class="directions">
      <p>choose your subreddit to return top trending words:</p>
    </div>

    <form class="subreddit-search container is-fullhd" action="index.html" method="post">
      <div class="control">
        <input class="input is-medium" type="text" name="searchbar" placeholder="Search available Subreddits" class="searchbar">
        <input type="submit" name="" value="Search" class="button is-primary">
      </div>
    </form>

    <div class="subreddit-lists">
      <ul id="subredditListAnchor">Top 25 Subreddits!</ul>
    </div>

<footer>&copy; 2017 TrendingWords</footer>
  </body>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="text/javascript" src="/scripts/model/reddit.js"></script>
  <script type="text/javascript" src="/scripts/view/homeView.js"></script>
  <script type="text/javascript" src="/scripts/view/searchbarView.js"></script>
  <script type="text/javascript" src="/scripts/controller/razorNlp.js"></script>
